<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app-root">
        <div class="container">
            <!--Header Section or Nav Section-->
            <header class="header">
                <div class="header-content">
                    <a href="index.html" class="logo">
                        Quizz<span class="highlight">es</span></a>
                    <div class="global-timer">
                       <i class="fa-solid fa-clock"><span class="timer">10:58</span></i>                         
                    </div>
                </div>
            </header>

            <!--Bannner Section-->
            <section class="banner">
                <div class="banner-left">
                    <h2 class="banner-title">
                        Challenge yourself with our mind-boggling
                        <span class="highlight"> JavaScript </span>quizzes!
                    </h2>
                    <p class="banner-discription">
                        Our quizzes are designed to challenge even the most knowledgeable
                        individuals. From easy to hard, we've got something for everyone.
                        Our quizzes are not only fun but also informative.
                    </p>
                    <button class="start-btn">
                        Start Quiz
                        <span><i class="fa-solid fa-arrow-right-long arrow"></i></span>
                    </button>
                </div>
                <div class="banner-right">
                    <div>
                        <img src="/images/banner.svg" alt="banner" class="banner-img">
                    </div>
                </div>
            </section>

            <!--Loading Section-->
            <section class="loading">
                    <div class="loading-text">
                        <h1 class="loading-title">Loading...</h1>
                    </div>
                    <div class="loading-box">
                        <div class="loading-line">
                        </div>
                    </div>
            </section>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
